<!--Main Navigation-->
<header>

    <!-- Sidebar -->
    <div class="sidebar-fixed position-fixed">

        <a class="logo-wrapper waves-effect">
            <img src="../../../../assets/img/logo.png" class="img-fluid" alt="">
        </a>

        <div class="list-group list-group-flush">

            <a routerLink="overview" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="chart-pie" class="mr-3"></mdb-icon>Overview
            </a>
            <a routerLink="persons" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="user" class="mr-3"></mdb-icon>Persons
            </a>
            <a routerLink="projects" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="project-diagram" class="mr-3"></mdb-icon>Projects
            </a>
            <a routerLink="technologies" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="toolbox" class="mr-3"></mdb-icon>Technologies
            </a>

        </div>

    </div>
    <!-- Sidebar -->

    <!--Navbar-->
    <mdb-navbar [containerInside]="false" SideClass="navbar navbar-expand-lg navbar-light white">

            <!-- Left -->
            <div class="navbar-nav mr-auto">
            </div>

            <!-- Right -->
            <div class="navbar-nav nav-flex-icons nav-item">
                <div class="mr-3">{{ userName$ | async }}</div>               

                <div class="btn-group" mdbDropdown>
                  <mdb-icon fas icon="user" mdbDropdownToggle></mdb-icon>
                  <div class="dropdown-menu dropdown-menu-right dropdown-primary">
                    <a class="dropdown-item" (click)="onShowProfile()">Profile</a>
                    <a class="dropdown-item" (click)="onLogout()">Logout</a>
                  </div>
                </div>
            </div>

    </mdb-navbar>
    <!--/.Navbar-->

</header>
<!--Main Navigation-->
