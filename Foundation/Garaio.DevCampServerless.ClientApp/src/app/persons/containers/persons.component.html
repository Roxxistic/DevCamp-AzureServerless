<div class="container-fluid">
      <button mdbBtn color="primary" (click)="onAddPerson()">Add new person</button>
  
      <div *ngIf="persons" class="mt-4 white">
        <app-persons-list [persons]="persons" (personEdited)="onPersonEdit($event)" (personDeleted)="onPersonDelete($event)"></app-persons-list>
      </div>
  
      <div *ngIf="isLoading$ | async" class="d-flex justify-content-center align-items-center" style="margin-top: 200px">
        <div class="spinner-grow text-primary" role="status" style="width: 4rem; height: 4rem;">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
  </div>
